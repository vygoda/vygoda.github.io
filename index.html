    <script src="bower_components/ngstorage/ngStorage.js"></script>

    <script src="//vk.com/js/api/openapi.js?116"></script>

    <link type="text/css" rel="stylesheet" href="css/styles.css">
    <link type="text/css" rel="stylesheet" href="css/navbar.css">

    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/services.js"></script>
    <script src="config.js"></script>

<body>

<div style="background: repeating-linear-gradient(
  45deg,
  #ffffff,
  #ffffff 10px,
  #f0f0f0 10px,
  #f0f0f0 20px
);">
    <a href="#/events">
        <img src="img/vdk1.jpg" class="img-circle"  style="display: inline-block;" />
        <h1 style="display: inline-block; vertical-align: bottom">Сообщество с.Выгода</h1>
    </a>
</div>
    <!-- TODO: navbar-fixed-top-->
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <!--<div class="navbar-header">-->
                <!--<a class="navbar-brand" href="#/events">с.Выгода</a>-->
            <!--</div>-->
                <ul class="nav navbar-nav">
                    <li><a href="#/events">Новости</a></li>
                    <li><a href="#/about">О Нас</a></li>
                    <li><a href="#/photo">Фото</a></li>
                    <li><a href="#/videos">Видео</a></li>
                    <li><a href="#/documents">Документы</a></li>
                    <li><a href="#/contacts">Контакты</a></li>
                </ul>

                <!--<ul class="nav navbar-nav navbar-right" ng-controller="UserCtrl">
                    <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                    <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                </ul>-->
                <div ng-controller="UserCtrl">
                    <form class="navbar-form navbar-right" ng-show="!isAuthenticated" ng-submit="submit()">
                        <div class="form-group">
                            <input type="text" ng-model="user.login" placeholder="Login" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="password" ng-model="user.password" placeholder="Password" class="form-control">
                        </div>
                        <button type="submit" class="btn btn-success">Sign in</button>
                    </form>
                    <div class="navbar-form navbar-right" ng-show="isAuthenticated">
                        <div class="form-group">{{wellcome}}</div>
                        <button type="button" class="btn btn-primary" ng-click="logout()">Logout</button>
                    </div>
                </div>
        </div>
    </nav>

    <div class="container">
            <div class="col-md-9">
                <div ng-view></div>
            </div>

            <div class="col-md-3">
                <h2>Афиша</h2>
                <div ng-controller="PostersCtrl">
                    <div style="height: 304px">
                        <carousel interval="myInterval">
                            <slide ng-repeat="slide in slides" active="slide.active">
                                <img ng-src="{{slide.image}}" style="margin:auto;">
                            </slide>
                        </carousel>
                    </div>
                </div>
            </div>
    </div>

</body>
</html>
