<!doctype html>
<html lang="en" ng-app="vygoda-dk-angular">
<head>
    <meta charset="utf-8">
    <title>ДК с.Выгода</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.css">
    <link rel="stylesheet" href="bower_components/angular-ui-notification/dist/angular-ui-notification.min.css">
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-markdown-directive/markdown.js"></script>
    <script src="bower_components/showdown/src/showdown.js"></script>
    <script src="bower_components/showdown/src/extensions/youtube.js"></script>
    <script src="bower_components/showdown/src/extensions/table.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/ngstorage/ngStorage.js"></script>
    <script src="bower_components/angular-ui-notification/dist/angular-ui-notification.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/services.js"></script>
    <script src="config.js"></script>
</head>
<body>
<div class="container">

    <div class="row">
        <div class="col-12">
            <div class="navbar">
                <div class="navbar-inner">
                    <a class="navbar-brand" href="#/">ДК с.Выгода</a>
                    <ul class="nav navbar-nav">
                        <li class="active"><a class="navbar-brand" href="#/about">О Нас</a></li>
                        <li><a class="navbar-brand" href="#/albums">Фото</a></li>
                        <li><a class="navbar-brand" href="#/videos">Видео</a></li>
                        <li><a class="navbar-brand" href="#/documents">Документы</a></li>
                        <li><a class="navbar-brand" href="#/archive">Архив</a></li>
                        <li><a class="navbar-brand" href="#/contacts">Контакты</a></li>
                    </ul>

                    <div id="navbar" class="navbar-collapse collapse" ng-controller="UserCtrl">
                        <form class="navbar-form navbar-right" ng-show="!isAuthenticated" ng-submit="submit()">
                            <div class="form-group">
                                <input type="text" ng-model="user.login" placeholder="Login" class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="password" ng-model="user.password" placeholder="Password" class="form-control">
                            </div>
                            <button type="submit" class="btn btn-success">Sign in</button>
                        </form>
                        <div class="navbar-form navbar-right" ng-show="isAuthenticated">
                            <div class="form-group">{{wellcome}}</div>
                             <button type="button" class="btn btn-primary" ng-click="logout()">Logout</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

        <div class="row">

            <div class="col-md-10">
                <div ng-view></div>
            </div>

            <div class="col-md-2">
                <h1>Sidebar</h1>
            </div>
        </div>
    </div>

</body>
</html>
