<div class="panel panel-default">
    <div class="panel-heading">
        <div class="pull-left">
            <div>{{video.snippet.publishedAt | date: 'HH:mm:ss'}}</div>
            <div>{{video.snippet.publishedAt | date: 'dd.MM.yyyy'}}</div>
        </div>
        <div class="text-center"><a target="_blank" href="http://www.youtube.com/watch?v={{ video.snippet.resourceId.videoId }}" ><h4>{{video.snippet.title}}</h4></a></div>

    </div>
    <div class="panel-body">
        <div youtube="{{ video.snippet.resourceId.videoId }}"> </div>

        <p style="white-space: pre; word-wrap: break-word;">{{ video.snippet.description }}</p>
    </div>
</div>
