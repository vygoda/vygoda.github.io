<div class="container-fluid">
    <div ng-show="isArchive" style="text-align: center;"><h3>{{monthName}} {{year}}г.</h3></div>

    <div ng-show="isArchive" style="text-align: center;" ng-controller="ArchiveCtrl" ng-include="'modules/event/view/archive.html'">
    </div>

      <!--Body content-->
      <div class="row" ng-show="isAuthenticated">
          <a href="/new/news" class="btn btn-primary btn-success"><span class="glyphicon glyphicon-plus"></span>
              Добавить</a>
      </div>

        <div class="row" ng-repeat="event in pinedEvents.data">
            <ng-include src="'modules/event/view/event-detail.html'"></ng-include>
        </div>

      <div class="row" ng-repeat="event in events.data">
          <ng-include src="'modules/event/view/event-detail.html'"></ng-include>
      </div>

      <div ng-show="totalCount > pageSize" class="text-center">
          <pagination
                  ng-show="totalCount"
                  total-items="totalCount"
                  ng-model="page"
                  items-per-page="pageSize"
                  max-size="10"
                  class="pagination-sm"
                  boundary-links="true"
                  rotate="false"
                  num-pages="numPages"
                  ng-change="pageChanged()"

                  next-text="Старее"
                  previous-text="Новее"
                  last-text="Первые"
                  first-text="Последние"
                  >
          </pagination>
      </div>
  </div>
