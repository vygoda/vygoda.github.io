<h3 style="display: inline-block">Архив:</h3>
<div style="margin-bottom: 10px; margin-right: 10px; display: inline-block" ng-show="archives" class="btn-group" dropdown ng-repeat="archive in archives">
    <button id="split-button" type="button" class="btn btn-default">{{archive.year}}</button>
    <button type="button" class="btn btn-default" dropdown-toggle>
        <span class="caret"></span>
        <span class="sr-only">Split button!</span>
    </button>
    <ul class="dropdown-menu" role="menu" aria-labelledby="split-button">
        <li ng-repeat="month in archive.months" role="menuitem"><a ng-href="/news/{{archive.year}}/{{month.monthNumber}}">{{month.monthName}}</a></li>
    </ul>
</div>
