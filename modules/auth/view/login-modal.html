<div class="modal-header">
    <h3 class="modal-title">Вход</h3>
</div>

<form>
    <div class="modal-body">
        <div class="form-group">
            <input type="text" ng-model="user.login" placeholder="Логин" class="form-control">
        </div>
        <div class="form-group">
            <input type="password" ng-model="user.password" placeholder="Пароль" class="form-control">
        </div>
    </div>

    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="ok()">Ввойти</button>
        <button class="btn btn-warning" ng-click="cancel()">Отмена</button>
    </div>
</form>
